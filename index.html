<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Место</title>
  <script type="module" defer src="./scripts/index.js"></script>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__character">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="modal modal_type_edit-profile">
    <div class="modal__container">
      <button type="button" class="modal__close-button"></button>
      <h3 class="modal__title">Редактировать профиль</h3>
      <form action="#" name="profile-form" class="modal__form modal__form_type_profile" novalidate>
        <input id="name-input" name="name-input" type="text" class="modal__input modal__input_type_name" value="Жак-Ив Кусто" required minlength="2" maxlength="40" autocomplete="off">
        <span id="name-input-error" class="modal__input-error"></span>
        <input id="character-input" name="character-input" type="text" class="modal__input modal__input_type_character" value="Исследователь океана" required minlength="2" maxlength="200" autocomplete="off">
        <span id="character-input-error" class="modal__input-error"></span>
        <button type="submit" class="modal__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="modal modal_type_add-card">
    <div class="modal__container">
      <button type="button" class="modal__close-button"></button>
      <h3 class="modal__title">Новое место</h3>
      <form action="#" name="addcard-form" class="modal__form modal__form_type_addcard" novalidate>
        <input id="place-input" name="place-input" type="text" class="modal__input modal__input_type_place" placeholder="Название" required minlength="1" maxlength="30" autocomplete="off">
        <span id="place-input-error" class="modal__input-error"></span>
        <input id="url-input" name="url-input" type="url" class="modal__input modal__input_type_link" placeholder="Ссылка на картинку" required minlength="2" maxlength="200" autocomplete="off">
        <span id="url-input-error" class="modal__input-error"></span>
        <button type="submit" class="modal__save-button">Создать</button>
      </form>
    </div>
  </div>
  <div class="modal modal_type_photo">
    <div class="modal__container modal__conteiner_type_photo">
      <button type="button" class="modal__close-button"></button>
      <img src="#" alt="" class="modal__image">
      <h3 class="modal__title modal__title_type_photo">Место</h3>
    </div>
  </div>
  <template id="card-template">
    <div class="card">
      <button type="button" class="card__delete-button"></button>
      <img src="#" alt="" class="card__image">
      <div class="card__conteiner">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
    </div>
  </template>
</body>
</html>
