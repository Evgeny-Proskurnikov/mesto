<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__character">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="elements__card">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__image">
        <div class="elements__card-conteiner">
          <h2 class="elements__title">Карачаевск</h2>
          <button type="button" class="elements__like-button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
        <div class="elements__card-conteiner">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" class="elements__like-button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/dombai.jpg" alt="Домбай" class="elements__image">
        <div class="elements__card-conteiner">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" class="elements__like-button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
        <div class="elements__card-conteiner">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" class="elements__like-button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/dombai.jpg" alt="Домбай" class="elements__image">
        <div class="elements__card-conteiner">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" class="elements__like-button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__image">
        <div class="elements__card-conteiner">
          <h2 class="elements__title">Карачаево-Черкессия</h2>
          <button type="button" class="elements__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="modal">
    <div class="modal__container">
      <button type="button" class="modal__close-button"></button>
      <h3 class="modal__title">Редактировать профиль</h3>
      <form action="#" name="profile-form" class="modal__form">
        <input type="text" class="modal__input modal__input_type_name" value="Жак-Ив Кусто">
        <input type="text" class="modal__input modal__input_type_character" value="Исследователь океана">
        <button type="submit" class="modal__save-button">Сохранить</button>
      </form>
    </div>
  </div>
<script src="./index.js"></script>
</body>
</html>
